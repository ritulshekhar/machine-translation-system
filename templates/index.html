<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automotive NMT Engine Prototype</title>
    <style>
        :root {
            --bg: #0f172a;
            --panel: #1e293b;
            --text: #f8fafc;
            --accent: #38bdf8;
            --success: #22c55e;
            --warning: #f59e0b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .panel {
            background: var(--panel);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid #334155;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            color: var(--accent);
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        textarea {
            width: 100%;
            height: 100px;
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            padding: 0.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            box-sizing: border-box;
            font-family: monospace;
        }

        select,
        button {
            padding: 0.6rem 1rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        select {
            background: #334155;
            color: white;
            width: 100%;
            margin-bottom: 1rem;
        }

        button {
            background: var(--accent);
            color: #0f172a;
            font-weight: bold;
            width: 100%;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #output {
            min-height: 50px;
            font-size: 1.1rem;
            line-height: 1.5;
            border-left: 3px solid var(--accent);
            padding: 1rem;
            margin: 1rem 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .debug-token {
            display: inline-block;
            background: #334155;
            padding: 2px 6px;
            margin: 2px;
            border-radius: 4px;
            font-size: 0.8rem;
            color: var(--accent);
        }

        #confidence-score {
            font-weight: bold;
            color: var(--success);
            font-size: 0.9rem;
        }

        #status-log {
            font-family: monospace;
            font-size: 0.8rem;
            color: #94a3b8;
            margin-bottom: 0.5rem;
        }

        .badge {
            font-size: 0.7rem;
            padding: 2px 6px;
            background: #334155;
            border-radius: 99px;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div id="mock-warning"
        style="width: 100%; background: #78350f; color: #fde68a; padding: 0.5rem; text-align: center; font-size: 0.85rem; border-bottom: 1px solid #92400e; display: none;">
        ⚠️ <b>MOCK MODE:</b> These translations are simulated for UI/UX demonstration of the IndicTrans2 pipeline.
    </div>
    <header style="width:100%; max-width:900px; margin-bottom: 2rem;">
        <h1 style="margin:0; font-size:1.5rem">Multilingual <span style="color:var(--accent)">Machine Translation</span>
        </h1>
    </header>

    <div class="container">
        <div class="panel">
            <h2>Source Input <span class="badge">English</span></h2>
            <textarea id="src-text" placeholder="e.g. engine clutch brake">engine clutch brake</textarea>

            <label style="font-size: 0.8rem; color:#94a3b8">Target Language</label>
            <select id="target-lang">
                <option value="marathi">Marathi</option>
                <option value="tamil">Tamil</option>
                <option value="telugu">Telugu</option>
            </select>

            <button id="translate-btn">Translate (Run Inference)</button>
        </div>

        <div class="panel">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h2 style="margin: 0;">NMT Output</h2>
                <span id="confidence-score">Score: --</span>
            </div>

            <div id="status-log">Ready</div>

            <div style="margin-top: 1rem;">
                <label
                    style="font-size: 0.75rem; color: var(--accent); font-weight: bold; text-transform: uppercase; letter-spacing: 0.05em;">Final
                    Detokenized Output</label>
                <div id="output" placeholder="Translation will appear here..."
                    style="background: rgba(15, 23, 42, 0.5); border-radius: 8px; margin-top: 0.5rem; font-family: 'Inter', sans-serif;">
                    ...</div>
            </div>

            <div style="margin-top: 1.5rem; border-top: 1px solid #334155; padding-top: 1rem;">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <label
                        style="font-size: 0.85rem; color: #94a3b8; cursor: pointer; display: flex; align-items: center; gap: 0.5rem;">
                        <input type="checkbox" id="debug-toggle" style="width: auto; margin: 0;">
                        Show Token Debug View
                    </label>
                    <span class="badge" style="background: var(--accent); color: #0f172a;">Developer Only</span>
                </div>
            </div>

            <div id="debug-container" style="display: none; margin-top: 1rem;">
                <h2 style="font-size: 0.9rem; color: #94a3b8;">Debug Console</h2>
                <div id="debug-panel"
                    style="font-size: 0.8rem; background: #0f172a; padding: 1rem; border-radius: 8px; max-height: 200px; overflow-y: auto; border: 1px solid #334155;">
                    <div style="color: #475569">Run translation to see internal steps...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const btn = document.getElementById('translate-btn');
        const srcText = document.getElementById('src-text');
        const targetLang = document.getElementById('target-lang');
        const output = document.getElementById('output');
        const statusLog = document.getElementById('status-log');
        const confidenceScore = document.getElementById('confidence-score');
        const debugPanel = document.getElementById('debug-panel');
        const debugToggle = document.getElementById('debug-toggle');
        const debugContainer = document.getElementById('debug-container');
        const mockWarning = document.getElementById('mock-warning');

        debugToggle.addEventListener('change', () => {
            debugContainer.style.display = debugToggle.checked ? 'block' : 'none';
        });

        btn.addEventListener('click', async () => {
            const text = srcText.value.trim();
            if (!text) return;

            btn.disabled = true;
            output.innerText = "";
            statusLog.innerText = "Initializing...";
            confidenceScore.innerText = "Score: --";
            debugPanel.innerHTML = "<b>Pre-processing:</b> Normalization...<br>";

            const formData = new FormData();
            formData.append('text', text);

            const tokenizeRes = await fetch('/debug/tokenize', {
                method: 'POST',
                body: formData
            });
            const tokenizeData = await tokenizeRes.json();

            // Handle mock mode warning visibility
            if (tokenizeData.is_mock) {
                mockWarning.style.display = 'block';
            } else {
                mockWarning.style.display = 'none';
            }

            debugPanel.innerHTML += `<b>Source Tokens:</b> ${tokenizeData.tokens.map(t => `<span class="debug-token">${t}</span>`).join('')}<br>`;
            debugPanel.innerHTML += `<b>Token IDs:</b> [${tokenizeData.token_ids.slice(0, 5).join(', ')}...]<br>`;
            debugPanel.innerHTML += `<div style="margin-top:0.5rem; color:#38bdf8"><b>Output Stream:</b></div>`;
            const streamDisplay = document.createElement('div');
            streamDisplay.style.color = '#94a3b8';
            debugPanel.appendChild(streamDisplay);

            const transData = new FormData();
            transData.append('text', text);
            transData.append('lang', targetLang.value);

            const response = await fetch('/translate', {
                method: 'POST',
                body: transData
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let fullText = "";

            while (true) {
                const { value, done } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value);
                const lines = chunk.split('\n').filter(l => l.trim() !== "");

                for (const line of lines) {
                    try {
                        const data = JSON.parse(line);
                        if (data.type === 'status') {
                            statusLog.innerText = data.content;
                            streamDisplay.innerHTML += `<div style="font-style:italic; font-size:0.7rem">> ${data.content}</div>`;
                        } else if (data.type === 'token') {
                            // Show raw token in debug panel
                            const tokenSpan = document.createElement('span');
                            tokenSpan.className = 'debug-token';
                            tokenSpan.innerText = data.content;
                            streamDisplay.appendChild(tokenSpan);

                            // Detokenize for main output
                            // SentencePiece convention: ' ' (U+2581) is a space
                            let tokenText = data.content.replace(' ', ' ');
                            fullText += tokenText;
                            output.innerText = fullText.trim();
                        } else if (data.type === 'final_score') {
                            confidenceScore.innerText = `COMET-QE: ${data.content}`;
                        }
                    } catch (e) {
                        console.error("Parse error", line);
                    }
                }
                debugPanel.scrollTop = debugPanel.scrollHeight;
            }

            statusLog.innerText = "Inference Complete";
            btn.disabled = false;
        });
    </script>
</body>

</html>
